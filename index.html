<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-3 0.8 -5" rotation="0 45 0" color="#66CC99"></a-box>
      <a-sphere position="5 2.5 -7" radius="2.25" color="#663399"></a-sphere>
      <a-cylinder position="8 1.25 -5" radius="0.5" height="1.5" color="#0033CC"></a-cylinder>
      <a-plane position="2 0 -2" rotation="-90 0 0" width="4" height="4" color="#D5DBDB"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity geometry="primitive: torus; radius: 2; radiusTubular: 0.5; arc: 180" position="1 0 -14"></a-entity>
      <a-entity geometry="primitive: tetrahedron; radius: 2" position="10 0 -5"></a-entity>
      <a-entity geometry="primitive: icosahedron" position="6 0 -9"></a-entity>
    </a-scene>
  </body>
</html>
